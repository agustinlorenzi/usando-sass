        <div class="main-footer">

            <main class="main">

                <section class="formulario">
                    <h1>Formulario de Contacto.</h1>
                    <p>Los campos con * son obligatorios.</p>
                    <form action="#" method="get">
                        <label for="nombre">Nombre y Apellido:*</label>
                        <input type="text" placeholder="Nombre y Apellido" name="nombre" required>
                        <label for="email">Dirección de Email:*</label>
                        <input type="email" placeholder="Dirección de Email" name="email" required>
                        <label for="telefono">Telefono de Contacto:*</label>
                        <input type="tel" placeholder="Telefono de Contacto" name="telefono" required>
                        <label for="visitantes">Cantidad de Visitantes:*</label>
                        <input type="number" placeholder="Cantidad de Visitantes" name="visitantes" required>
                        <label for="ingreso">Fecha de Ingreso:*</label>
                        <input type="date" name="ingreso" required>
                        <label for="egreso">Fecha de Egreso:*</label>
                        <input type="date" name="egreso" required>
                        <!-- text area -->
                        <label for="comentario">Motivo de tu Consulta:*</label>
                        <textarea name="comentario" cols="40" rows="10" placeholder="Deja tu Comentario"
                            required></textarea>
                        <!-- menu desplegable solo para el formulario -->
                        <select name="eleccion">
                            <option value="-">Selecciona la Cabaña de tu Interes.</option>
                            <option value="La Acacias">Las Acacias</option>
                            <option value="Los Aromos">Los Aromos</option>
                            <option value="Madre Selva">Madre Selva</option>
                            <option value="Los Ciruelos">Los Ciruelos</option>
                        </select>
                        <!-- boton radio -->
                        <div class="boton-desayuno">
                            <input type="radio" name="desayuno" value="Me interesa el servicio de desayuno" required>
                            <label for="desayuno">Me interesa el servicio de desayuno.</label>
                        </div>
                        <div class="boton-desayuno">
                            <input type="radio" name="desayuno" value="No me interesa el servicio de desayuno.">
                            <label for="desayuno">No me interesa el servicio de desayuno.</label>
                        </div>
                        <!-- boton de chequeo  -->
                        <div class="boton-desayuno">
                            <input type="checkbox" name="enviar" value="si">
                            <label>Enviar una copia de este mensaje a mi correo electronico.</label>
                        </div>
                        <!-- enviar -->
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar Formulario">
                    </form>
                </section>

            </main>
